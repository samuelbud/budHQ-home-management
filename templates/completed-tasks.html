{% extends 'base.html' %}

{% block head %}
<!-- Add any head content here if needed -->
{% endblock %}

{% block body %}
<div class="content">
    <h1>Completed Tasks</h1>
    <table id="tasks-completed">
        <tr>
            <th>Task</th>
            <th>Assigned To</th>
            <th>Date Added</th>
            <th>Priority</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.assignee }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>{{ task.priority }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
